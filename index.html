<!DOCTYPE html>
<html x-ng-app="chatApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CHAT</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

  <div x-ng-controller="ChatController">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <!-- INPUT HERE -->
          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="cover-heading">說話.</h1>
              <div>
                <input type="text" x-ng-model="newName" >
                <input type="text" x-ng-model="newComment">
                <button ng-click="addComment(newComment,newName)" class="btn btn-sm">Go.</button>
              </div>
            </div>
          </div>

          <div class="comments col-md-12">

            <table class="table">
              <tr x-ng-repeat="c in comments">
                <td>{{c.comment}} <span class="details">時間 {{c.when}} 發布人 {{c.name}}</span></td>
              </tr>
            </table>

          </div>


        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
